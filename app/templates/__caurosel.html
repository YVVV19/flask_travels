<div id="my_cauresel" class="carousel slide">
    <div class="carousel-inner">
        {% for item in iterable %}
        {% if loop.index0 == 0 %}
        <div class="carousel-item active">
            <div class="card d-block w-100 bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark"
                style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">{{item.desc}}</p>
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        </div>
        {% else %}
        <div class="carousel-item active">
            <div class="card d-block w-100 bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark"
                style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">{{item.desc}}</p>
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        </div>
        {% endif %}
        
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#my_cauresel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#my_cauresel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
